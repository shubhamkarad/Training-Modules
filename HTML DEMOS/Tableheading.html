<!DOCTYPE html>
<html>

<head>
    <title>Table Heading</title>
</head>
<style>
    table,
    th,
    td {
        border: 1px solid black;
        text-align: center;
    }
</style>

<body>
    <table align="center">
        <caption><b>Product Table</b></caption>
        <tr>
            <th style="background-color:navy; color: white;">Product</th>
            <th style="background-color:navy; color: white;">Price</th>
            <th style="background-color:navy; color: white;">Qauntity</th>
            <th style="background-color:navy; color:white">Amount</th>
        </tr>
        <tr>
            <td>P001</td>
            <td>1000.00</td>
            <td>12</td>
            <td>12000</td>
        </tr>
        <tr>
            <td>P002</td>
            <td>2000.00</td>
            <td>10</td>
            <td>20000</td>
        </tr>
        <tr>
            <td>P003</td>
            <td>3000.00</td>
            <td>10</td>
            <td>32000</td>
        </tr>
    </table>
</body>

</html>
