        function passConfirm() {

                return ("no_number");
            } else if (pass1.search(/[0-9]/) == -1) {
                document.getElementById("password1").innerHTML = "Password atleast contain 1 number"
                document.getElementById("password1").style.color = "red";
                return ("no_number1");
            } else if (pass1.search(/[a-z]/) == -1) {
                document.getElementById("password1").innerHTML = "Password must contain small letters"
                document.getElementById("password1").style.color = "red";
                return ("no_smallLetter");
            } else if (pass1.search(/[A-Z]/) == -1) {
                document.getElementById("password1").innerHTML = "Password must contain 1 Captial"

                return ("no_number1");
